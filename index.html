<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
    <div class="top-controls">
      <div class="search-group">
        <input type="text" id="search" placeholder="Search" aria-label="Search" />
        <button class="summary-btn" id="openSummaryBtn" title="Show Expense" aria-label="Show Expense">&rarr;</button>
      </div>
      <div class="filters">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Transport">Transport</option>
          <option value="Food">Food</option>
          <option value="Others">Others</option>
        </select>
        <select id="monthFilter">
          <option value="all">All Months</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <section id="expenseList" aria-live="polite"></section>
  </main>

  <button id="addBtn" aria-label="Add new expense" title="Add Expense">+</button>

  <!-- Expense Modal -->
  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Add Expense</span>
        <button id="closeModal">&times;</button>
      </div>
      <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount (â‚¹)" step="1" required />
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Transport">Transport</option>
          <option value="Food">Food</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="note" placeholder="Note" maxlength="15" required />
        <button type="submit" id="saveBtn">Save</button>
        <input type="hidden" id="editIdx" />
      </form>
    </div>
  </div>

  <!-- Snackbar -->
  <div id="snackbar">Expense deleted. <button id="undoButton">Undo</button></div>

  <!-- Summary Panel -->
  <div id="summaryPanel">
    <div class="summary-panel-header">
      <span class="summary-panel-title">Expense</span>
      <button id="closeSummaryBtn">&times;</button>
    </div>
    <div class="summary-content">
      <div id="summaryAmount"></div>
      <div id="summaryPanelBody"></div>
    </div>
  </div>

  <!-- Simple Delete Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content" style="max-width:300px;text-align:center;">
      <p id="confirmMessage">Delete this expense?</p>
      <div style="margin-top:1rem;display:flex;gap:0.5rem;justify-content:center;">
        <button id="cancelDelete">Cancel</button>
        <button id="confirmDeleteBtn" style="background:#e53935;color:#fff;">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
